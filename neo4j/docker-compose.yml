version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: agent_portal_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/admin1234
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./import:/var/lib/neo4j/import
      - ./plugins:/plugins
    restart: unless-stopped
